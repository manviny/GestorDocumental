<!-- DropDown Buckets: START -->       
	<div class="btn-group" dropdown is-open="status.isopen"  ng-init="inicializa()">
    <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
    	<span class="glyphicon glyphicon-folder-open"></span> &nbsp Buckets  <span class="caret"></span>
  	</button>          
  	<ul class="dropdown-menu" role="menu">
    	<li ng-repeat="bucket in buckets" ng-click="setBucket(bucket.name)">&nbsp <span class="glyphicon glyphicon-folder-open"></span>&nbsp  {{bucket.name}} </li>
  	</ul>
</div>       

<!-- DropDown Buckets: END -->

<div class="form-group">
    <div class="col-sm-12">
        <div class="btn-group pull-right">
            <label class="btn btn-default"  style="padding:6px 3px" ng-repeat="(horaLibre, enabled) in horasLibres" ng-model="horasLibres[horaLibre]" btn-checkbox ng-change="selectModelo(horaLibre)">{{horaLibre}}</label>
        </div>
    </div>
</div> 


<table st-table="rowCollection" class="table table-striped">
	<thead>
	<tr>
		<th ng-repeat="title in tableTitles" st-sort="{{title}}">{{title}}</th>
	</tr>

	<tr>
		<th ng-repeat="title in tableTitles">
			<input st-search="{{title}}" placeholder="search for {{title}}" class="input-sm form-control" type="search"/>
		</th>
	</tr>

	</thead>
	<tbody>
		<tr ng-repeat="row in rowCollection track by $index">
			<td ng-repeat="title in tableTitles">{{row[title]}}</td>
            <td><a href="https://s3-eu-west-1.amazonaws.com/{{row.url | escape}}" target="_blank"> <i style="color:green" class="glyphicon glyphicon-download-alt"></i></a></td>

		</tr>
	</tbody>
</table>
