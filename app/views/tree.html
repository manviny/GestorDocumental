        <!-- Nested node template -->
        <script type="text/ng-template" id="nodes_renderer.html">

          <div ui-tree-handle class="tree-node tree-node-content" >

            <!-- folders -->
            <a 
                class="btn btn-lg" 
                ng-if="!node.file" 
                data-nodrag 
                ng-click="toggleBranch(this)">
                  <span ng-class="{'glyphicon glyphicon-folder-close': collapsed, 'glyphicon glyphicon-folder-open': !collapsed}"></span>
            </a>

            <!-- files -->
            <a 
                class="btn btn-lg" 
                ng-if="node.file" 
                data-nodrag 
                href="https://s3-eu-west-1.amazonaws.com/{{node.id | escape}}" 
                target="_blank"
                ng-click="">
                  <span ng-class="node.icon_type" style="color:{{node.icon_color}};"></span>
            </a>
            
            {{node.title}}

          </div>

          <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
            <li ng-repeat="node in node.nodes" collapsed='true' ui-tree-node ng-include="'nodes_renderer.html'"></li>
          </ol>

        </script>

        <div ui-tree="treeOptions" id="tree-root">
          <ol ui-tree-nodes="" ng-model="data">
            <li ng-repeat="node in data" data-nodrag collapsed="true" ui-tree-node ng-include="'nodes_renderer.html'"></li>
          </ol>
        </div>
      </div>



  </div>
